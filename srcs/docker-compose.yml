version: "3.3"

services:
  nginx:
    container_name: nginx
    depends_on:
      - wordpress
    build: ./requirements/nginx/
    volumes:
      - wp_volume:/var/www/html/
    restart: always
    networks:
      - bridge-network
    env_file:
      - .env
    ports:
      - "443:443"

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    volumes:
      - /home/$USER/data/mariadb:/var/lib/mysql
    networks:
      - bridge-network
    env_file:
      - .env
    restart: always

  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
      - redis
    build: ./requirements/wordpress/
    volumes:
      - /home/$USER/data/wordpress:/var/www/html/
      - ./static:/usr/share/nginx/html
    restart: always
    networks:
      - bridge-network
    env_file:
      - .env

  redis:
    container_name: redis
    build: ./requirements/bonus/redis/
    volumes:
      - /home/$USER/data/redis:/data
    restart: always
    networks:
      - bridge-network
    env_file:
      - .env

volumes:
  wp_volume:
    driver: local
    driver_opts:
      device: /home/$USER/data/wordpress
      o: bind
      type: none
  db_volume:
    driver: local
    driver_opts:
      device: /home/$USER/data/mariadb
      o: bind
      type: none

networks:
  bridge-network:
    driver: bridge
